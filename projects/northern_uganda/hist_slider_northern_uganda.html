             user-select: none;

.map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
}


/**
* Set rules for how the map overlays
* (info box and legend) will be displayed
* on the page. */
.map-overlay-left {
  position: absolute;
  bottom: 0;
  left: 0;
  background: rgba(255, 255, 255, 0.8);
  margin-left: 20px;
  font-family: Arial, sans-serif;
  overflow: auto;
  border-radius: 3px;
}

.map-overlay-right {
  position: absolute;
  bottom: 0;
  right: 0;
  background: rgba(255, 255, 255, 0.8);
  margin-right: 20px;
  font-family: Arial, sans-serif;
  overflow: auto;
  border-radius: 3px;
}

<div id='before' class='map'></div>
<div id='after' class='map'></div>

<div class='map-overlay-left' id='label-left'><h3 style="padding:10px;margin:5px" >Jan 1, 2017</h3></div>

var beforeMap = new mapboxgl.Map({
    container: 'before',
    style: {
        "version": 8,
        "sources": {
            "raster-tiles": {
                "type": "raster",
                "url": "mapbox://" + "hiu.8lb61mt4",
                "tileSize": 256
            }
        },
        "layers": [{
            "id": "simple-tiles",
            "type": "raster",
            "source": "raster-tiles",
            "minzoom": 0,
            "maxzoom": 22
        }]
    },
    center: [31.3036,3.1380],
    zoom: 12
});

/*
var afterMap = new mapboxgl.Map({

    style: 'mapbox://styles/mapbox/dark-v9',

    zoom: 12

*/

var afterMap = new mapboxgl.Map({
    container: 'after',
    style: {
        "version": 8,
        "sources": {
          "osm": {
              "type": "raster",
              "tiles":["http://a.tile.openstreetmap.org/{z}/{x}/{y}.png", "http://b.tile.openstreetmap.org/{z}/{x}/{y}.png"],
              "tileSize": 256
          }
        },
        "layers": [{
            "id": "osm-tiles",
            "type": "raster",
            "source": "osm",
            "minzoom": 0,
            "maxzoom": 22
        }]
    },
    center: [31.3036,3.1380],
    zoom: 12
});

var map = new mapboxgl.Compare(beforeMap, afterMap, {
    // Set this to enable comparing two maps by mouse movement:
    // mousemove: true
});
</script>
